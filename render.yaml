# render.yaml (Corrected Version)
services:
  # 1. The Web Server (Your Django App)
  - type: web
    name: incubatoros-django
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn incubatoros.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: incubatoros-db
          property: connectionString
      - key: REDIS_URL # Add this line to connect to Redis
        fromDatabase:
          name: incubatoros-redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
      - key: PYTHON_VERSION
        value: 3.11.4

  # 2. The Background Worker (For Celery Tasks)
  - type: worker
    name: incubatoros-celery
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "celery -A incubatoros worker --loglevel=info"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: incubatoros-db
          property: connectionString
      - key: REDIS_URL # Add this line to connect to Redis
        fromDatabase:
          name: incubatoros-redis
          property: connectionString
      - key: SECRET_KEY
        fromService:
          type: web
          name: incubatoros-django
          envVarKey: SECRET_KEY

# All databases and services like Redis go here
databases:
  # The PostgreSQL Database
  - name: incubatoros-db
    databaseName: incubatoros
    user: incubator_user

  # The Redis Instance
  - name: incubatoros-redis
    plan: free # This tells Render to create a free-tier Redis instance